<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aeris - Inicio de Sesión</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "success": "#10b981",
                        "error": "#ef4444",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            min-height: max(884px, 100dvh);
        }
        .shiny-tooth {
            filter: drop-shadow(0 0 8px rgba(19, 127, 236, 0.4));
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-x-hidden p-4">
<div class="fixed top-4 left-4 right-4 z-50 flex justify-center pointer-events-none">
<div class="bg-success text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-3 w-full max-w-[400px]">
<span class="material-symbols-outlined text-xl">check_circle</span>
<p class="text-sm font-semibold">¡Inicio de sesión exitoso!</p>
</div>
</div>
<div class="flex flex-col items-center w-full max-w-[400px] mb-8">
<div class="bg-white dark:bg-background-dark p-4 rounded-full mb-4 shadow-sm border border-primary/20 shiny-tooth">
<span class="material-symbols-outlined text-primary text-5xl" style="font-variation-settings: 'FILL' 1, 'wght' 400">
                    dentistry
                </span>
</div>
<h2 class="text-[#111418] dark:text-white text-3xl font-bold leading-tight tracking-tight text-center">
                Aeris
            </h2>
<p class="text-[#617589] dark:text-gray-400 text-base font-normal leading-normal text-center mt-2">
                Monitoreo de calidad de aire para su clínica dental.
            </p>
</div>
<div class="w-full max-w-[400px] bg-white dark:bg-[#1c2632] rounded-2xl shadow-sm p-6 border border-[#dbe0e6] dark:border-gray-700">
<div class="space-y-4">
<div class="flex flex-col w-full">
<label class="flex flex-col w-full">
<p class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Correo o Usuario</p>
<input class="form-input flex w-full rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-background-dark h-14 placeholder:text-[#617589] p-[15px] text-base font-normal" placeholder="Ingrese su correo" type="text" value="dr.perez@aeris.com"/>
</label>
</div>
<div class="flex flex-col w-full">
<label class="flex flex-col w-full relative">
<p class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Contraseña</p>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-error border-error focus:ring-error dark:bg-background-dark h-14 p-[15px] text-base font-normal pr-12" placeholder="Ingrese su contraseña" type="password" value="passworderroneo"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#617589] flex items-center justify-center">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</label>
<div class="flex items-center gap-1.5 mt-2 text-error">
<span class="material-symbols-outlined text-[16px]">error</span>
<p class="text-xs font-medium">Credenciales inválidas, por favor intente de nuevo</p>
</div>
</div>
<div class="flex justify-end pt-1">
<a class="text-primary text-sm font-medium hover:underline" href="#">¿Olvidó su contraseña?</a>
</div>
<div class="pt-2">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl transition-colors flex items-center justify-center gap-2">
                        Iniciar Sesión
                        <span class="material-symbols-outlined text-lg">login</span>
</button>
</div>
</div>
</div>
<div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none opacity-20 dark:opacity-10">
<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-3xl"></div>
<div class="absolute bottom-[0%] right-[0%] w-[50%] h-[50%] bg-primary/10 rounded-full blur-3xl"></div>
<div class="w-full h-full opacity-30" style="background-image: radial-gradient(#137fec 0.5px, transparent 0.5px); background-size: 32px 32px;"></div>
</div>
</div>
